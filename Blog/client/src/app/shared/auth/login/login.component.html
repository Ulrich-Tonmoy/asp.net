<app-header></app-header>

<div class="app-body">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card p-5 shadow bg-theme-secondary">
          <div class="card-body">
            <div class="text-center">
              <h3 class="text-theme-primary">Login</h3>
              <p>Please login to manage posts and categories.</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  formControlName="email"
                  [ngClass]="{
                    'is-invalid':
                      loginForm.get('email')?.touched &&
                      loginForm.get('email')?.invalid
                  }"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="
                    loginForm.get('email')?.touched &&
                    loginForm.get('email')?.invalid
                  "
                >
                  <div *ngIf="loginForm.get('email')?.errors?.['required']">
                    Email cannot be Empty.
                  </div>
                  <div *ngIf="loginForm.get('email')?.errors?.['email']">
                    Invalid Email.
                  </div>
                </div>
              </div>
              <div class="form-group my-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                  [ngClass]="{
                    'is-invalid':
                      loginForm.get('password')?.touched &&
                      loginForm.get('password')?.invalid
                  }"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="
                    loginForm.get('password')?.touched &&
                    loginForm.get('password')?.invalid
                  "
                >
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">
                    Password cannot be Empty.
                  </div>
                  <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                    Password lengths needs to be more than 6.
                  </div>
                </div>
              </div>
              <button
                class="btn btn-info w-100 btn-theme"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
            </form>
            <p class="my-2">
              Don't have an account?<span
                class="mx-0.5 link"
                routerLink="/signup"
                >Sign up</span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
