<div class="card shadow">
  <div class="card-body">
    <div class="text-center mt-3 mb-5">
      <h3>SUBSCRIPTION FORM</h3>
      <p class="m-auto subs-text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aspernatur,
        nam.
      </p>
      <div class="alert alert-info mt-3" *ngIf="isSubscribed">
        Thank you for subscribing to our newsletter service. Stay tuned for
        awesome blog posts...
      </div>
      <form
        class="form-inline mb-5 mt-5"
        #subForm="ngForm"
        (ngSubmit)="onSubmit(subForm.value)"
        *ngIf="!isSubscribed"
      >
        <div class="form-group col-md-5">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            name="name"
            #Name="ngModel"
            ngModel
            required
            [ngClass]="{ 'is-invalid': Name.touched && Name.invalid }"
          />
          <div class="text-danger" *ngIf="Name.touched && Name.invalid">
            <div *ngIf="Name.errors && Name.errors['required']">
              Name is required.
            </div>
          </div>
        </div>
        <div class="form-group col-md-5">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            name="email"
            #Email="ngModel"
            ngModel
            required
            email
            [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }"
          />
          <div class="text-danger" *ngIf="Email.touched && Email.invalid">
            <div *ngIf="Email.errors && Email.errors['required']">
              Email is required.
            </div>
            <div *ngIf="Email.errors && Email.errors['email']">
              Invalid email address.
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-info btn-block btn-theme"
            [disabled]="subForm.invalid"
          >
            Subscribe
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
