<div class="student-container">
    <div class="mat-elevation-z8 student-sub_container">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span>All Students</span>
                <span class="spacer"></span>
                <button
                    mat-mini-fab
                    matTooltip="Register new Student"
                    color="accent"
                    (click)="openDialog()"
                >
                    <mat-icon>add</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="student-table-container">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="regiNo">
                    <th mat-header-cell *matHeaderCellDef>Regi No</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.regiNo }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.name }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef>Department</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.department.code }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.email }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Address</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.address }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="contactNo">
                    <th mat-header-cell *matHeaderCellDef>Contact No</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.contactNo }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.date | date }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <button
                            mat-icon-button
                            color="primary"
                            (click)="editStudent(element)"
                        >
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button
                            mat-icon-button
                            color="warn"
                            (click)="deleteStudent(element)"
                        >
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </div>
        <mat-paginator
            [pageSizeOptions]="[5, 10, 20, 50, 100]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
        >
        </mat-paginator>
    </div>
</div>
